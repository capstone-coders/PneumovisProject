<!-- Password Page where user can change their Username and Password.
Makes use of Crispy Forms Template for formatting and error handling.
-->{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div  class="card">
<div  class="card-body">
<h4  class="card-title"> Change your password</h4>

<form  method="post">
{% csrf_token %}
{{ form|crispy }}
<!--Button to submit request for password change-->
<button  type="submit"  class="btn btn-success">Change password </button>
</form>
</div>
</div>
{% endblock %}
